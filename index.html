<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/style.css"> --> 
    <link rel="stylesheet" href="./css/style_bonus.css"> <!-- Bonus Css -->
    <title>Toboolist</title>

</head>
<body>

    <header class="header_site">
        <div class="header_box">
            <div class="box_logo">
                <img class="logo" src="./img/logo.jpg" alt="Logo Boolean">
            </div>
            <div class="header_title">
            
                <h1>Toboolist</h1>

            </div>
        </div>

    </header>
    <!-- /.header-site -->

    <main class="main_site">

        <div class="add_section">
            <button id="button_task">Add Task</button>
            <button id="button_section">Add Section</button>

        </div>
        <!-- /.add_section -->

        <section class="section_newtask">
            <div class="newtask_title">
                
                <h2><span class="triangle">&#x25BC;</span> New Task</h2>
            </div>
            <div class="task">
                <div class="done_box">
                    &#10003;
                </div>
                <span>Quarterly Newsletter</span>
                <button class="button_editorial">Editorial</button>

            </div>

        </section>
        <!-- /.section_newtask -->
        
        <section class="section_today">
            <div class="task_title">
                
                <h2><span class="triangle">&#x25BC;</span> Today</h2>
            </div>
            <div class="task">
                <div class="done_box">
                    &#10003;
                </div>
                <span>Recruiting blog post</span>
                <button class="button_editorial">Editorial</button>
            </div>

            <div class="task">
                <div class="done_box">
                    &#10003;
                </div>
                <span>Mobile app launch</span>
                <button class="button_goals">Q1 Goals</button>
            </div>

            <div class="task">
                <div class="undone_box">
                    &#10007;
                </div>
                <span>Interview John H.</span>
                <button class="button_recruiting">Recruiting</button>
            </div>

            <div class="task">
                <div class="done_box">
                    &#10003;
                </div>
                <span>Lorem ipsum dolor sit amet.</span>
                <button class="button_mobile">Mobile</button>
            </div>

        </section>

        <!-- /.section_today -->

        <section class="section_upcoming">
            <div class="task_title">
                
                <h2><span class="triangle">&#x25BC;</span> Upcoming</h2>
            </div>
            <div class="task">
                <div class="undone_box">
                    &#10007;
                </div>
                <span>Schedule meeting with Alex</span>
            </div>

            <div class="task">
                <div class="done_box">
                    &#10003;
                </div>
                <span>Homepage refresh</span>
                <button class="button_website">Website</button>
            </div>

            <div class="task">
                <div class="done_box">
                    &#10003;
                </div>
                <span>Onboard new Sales team members</span>
                <button class="button_sales">Sales</button>
            </div>

            <div class="task">
                <div class="done_box">
                    &#10003;
                </div>
                <span>Review editorial calendar</span>
                <button class="button_editorial">Editorial</button>
            </div>

        </section>

        <!-- /.section_upcoming -->

    </main>
    <!-- /.main_site -->

    
</body>
</html>
